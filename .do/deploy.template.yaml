spec:
  name: targetboard-webs
  services:
  - name: strapi
    git:
      branch: main
      repo_clone_url: ${_self.repository}
    build_command: npm install && npm run build
    run_command: npm start
    envs:
    - key: NODE_ENV
      value: production
    - key: HOST
      value: "0.0.0.0"
    - key: PORT
      value: "1337"
    - key: APP_KEYS
      value: "${APP_KEYS}"
      type: SECRET
    - key: API_TOKEN_SALT
      value: "${API_TOKEN_SALT}"
      type: SECRET
    - key: ADMIN_JWT_SECRET
      value: "${ADMIN_JWT_SECRET}"
      type: SECRET
    - key: JWT_SECRET
      value: "${JWT_SECRET}"
      type: SECRET
